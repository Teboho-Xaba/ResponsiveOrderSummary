<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Order Summary</title>
    <link rel="icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="hero">
            <img src="images/illustration-hero.svg" alt="">
        </div>

        <div class="content">
            <h2 class="title">Order Summary</h2>
            <p class="para">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like</p>
            <div class="plan">
                <div class="cost">
                    <img src="images/icon-music.svg" alt="">
                    <div class="div">
                        <h5>Annual plan</h5>
                        <p>$59.99/year</p>
                    </div>
                </div>
                <a href="#">Change</a>
            </div>
            <a href="#" class="proceed">Proceed to Payment</a>
            <a href="#" class="cancel">Cancel Order</a>
        </div>
    </div>
</body>
</html>
